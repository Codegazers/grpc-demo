---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: product
    version: ${PRODUCT_VERSION}
    app.kubernetes.io/name: product
    app.kubernetes.io/version: ${PRODUCT_VERSION}
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: ${APP_NAME}
  name: product
spec:
  ports:
  - name: grpc
    port: 5000
    protocol: TCP
    targetPort: 5000
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: product
    version: ${PRODUCT_VERSION}