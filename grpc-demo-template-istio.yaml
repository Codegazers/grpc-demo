apiVersion: v1
kind: Template
labels:
  template: grpc-demo-istio
metadata:
  annotations:
    description: A group of interconnected GRPC demo services written in Go running on Istio.
    iconClass: icon-go-gopher
    openshift.io/display-name: Interconnected GRPC demo services for Istio.
    openshift.io/documentation-url: https://github.com/drhelius/grpc-demo
    openshift.io/provider-display-name: Ignacio SÃ¡nchez
    openshift.io/support-url: https://twitter.com/drhelius
    tags: grpc,demo
  labels:
    template: grpc-demo
  name: grpc-demo-istio
objects:

###############################################################################
# Account service
###############################################################################
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      app.openshift.io/connects-to: user,order
      app.openshift.io/vcs-uri: https://github.com/drhelius/grpc-demo-account
      app.openshift.io/vcs-ref: ${ACCOUNT_VERSION}
    labels:
      app: account
      version: ${ACCOUNT_VERSION}
      app.kubernetes.io/name: account
      app.kubernetes.io/version: ${ACCOUNT_VERSION}
      app.kubernetes.io/component: service
      app.kubernetes.io/part-of: ${APP_NAME}
      app.openshift.io/runtime: golang
    name: account-${ACCOUNT_VERSION}
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: account
        version: ${ACCOUNT_VERSION}
    template:
      metadata:
        annotations:
          sidecar.istio.io/inject: "true"
        labels:
          app: account
          version: ${ACCOUNT_VERSION}
      spec:
        containers:
        - image: ${ACCOUNT_IMAGE}:${ACCOUNT_VERSION}
          imagePullPolicy: Always
          name: account
          ports:
          - containerPort: 5000
            protocol: TCP
          - containerPort: 8080
            protocol: TCP
          resources:
            limits:
              cpu: ${CPU_LIMIT}
              memory: ${MEMORY_LIMIT}Mi
            requests:
              cpu: ${CPU_REQUEST}
              memory: ${MEMORY_REQUEST}Mi
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30

- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: account
      app.kubernetes.io/name: account
      app.kubernetes.io/component: service
      app.kubernetes.io/part-of: ${APP_NAME}
    name: account
  spec:
    ports:
    - name: grpc
      port: 5000
      protocol: TCP
      targetPort: 5000
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: account

- apiVersion: networking.istio.io/v1alpha3
  kind: VirtualService
  metadata:
    labels:
      app: account
      app.kubernetes.io/name: account
      app.kubernetes.io/component: service
      app.kubernetes.io/part-of: ${APP_NAME}
    name: account
  spec:
    gateways:
    - mesh
    hosts:
    - account
    http:
    - route:
      - destination:
          host: account
          subset: current-version
        weight: 100

- apiVersion: networking.istio.io/v1alpha3
  kind: DestinationRule
  metadata:
    labels:
      app: account
      app.kubernetes.io/name: account
      app.kubernetes.io/component: service
      app.kubernetes.io/part-of: ${APP_NAME}
    name: account
  spec:
    host: account
    subsets:
    - name: current-version
      labels:
        version: ${ACCOUNT_VERSION}

- apiVersion: networking.istio.io/v1alpha3
  kind: Gateway
  metadata:
    labels:
      app: account
      app.kubernetes.io/name: account
      app.kubernetes.io/component: service
      app.kubernetes.io/part-of: ${APP_NAME}
    name: account
  spec:
    selector:
      istio: ingressgateway
    servers:
    - hosts:
      - account-grpc-demo-istio-system.apps.geardome.duckdns.org
      port:
        name: http2
        number: 80
        protocol: HTTP2

- apiVersion: networking.istio.io/v1alpha3
  kind: VirtualService
  metadata:
    labels:
      app: account
      app.kubernetes.io/name: account
      app.kubernetes.io/component: service
      app.kubernetes.io/part-of: ${APP_NAME}
    name: account-gw
  spec:
    hosts:
    - account-grpc-demo-istio-system.apps.geardome.duckdns.org
    gateways:
    - account
    http:
    - route:
      - destination:
          host: account
          port:
            number: 8080
        weight: 100

